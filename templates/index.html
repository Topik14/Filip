<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sensors Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<nav id="heading" class="navbar navbar-dark bg-dark px-0">
    <div class="container">
        <a class="navbar-brand" href="#">
            Sensors Web App
        </a>
    </div>
</nav>

<div class="container">
    <section id="actions">
        <div class="row justify-content-between align-items-center my-3">
            <div class="col-auto">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox-acceleration">
                    <label class="form-check-label" for="checkbox-acceleration">
                        Acceleration
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox-rotation-rate">
                    <label class="form-check-label" for="checkbox-rotation-rate">
                        RotationRate
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox-orientation">
                    <label class="form-check-label" for="checkbox-orientation">
                        Orientation
                    </label>
                </div>
            </div>
            <div class="col-auto">
                <button id="connection-btn" class="btn btn-info">Connect</button>
                <button id="control-btn" class="btn btn-success" disabled>Start</button>
                <button id="clear-btn" class="btn btn-danger">Clear</button>
            </div>
        </div>
    </section>

    <section id="console" class="border border-dark p-3 overflow-auto">
        <div id="console-view">
        </div>
    </section>
</div>

<script src="../static/index.js" defer></script>
<script src="../static/bootstrap/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="../static/bootstrap/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="../static/bootstrap/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
